<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case-Insensitive String Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Case-Insensitive String Search</h1>

  <form id="searchForm">
    <label for="mainString">Main String:</label>
    <input type="text" id="mainString" name="mainString" required>

    <label for="subString">Sub String:</label>
    <input type="text" id="subString" name="subString" required>

    <button type="button" onclick="search()">Search</button>
  </form>

  <div id="result"></div>

  <script>
    function search() {
      const mainString = document.getElementById('mainString').value;
      const subString = document.getElementById('subString').value;
      const resultDiv = document.getElementById('result');

      // Call the indexOfIgnoreCase function
      const index = indexOfIgnoreCase(mainString, subString);

      // Display the result
      resultDiv.innerHTML = index !== -1
        ? `Index of "${subString}" in "${mainString}": ${index}`
        : `"${subString}" not found in "${mainString}"`;
    }

    function indexOfIgnoreCase(str, subStr) {
      if (str === '' || subStr === '') {
        return -1;
      }

      const lowerStr = str.toLowerCase();
      const lowerSubStr = subStr.toLowerCase();

      const index = lowerStr.indexOf(lowerSubStr);

      return index;
    }
  </script>

</body>
</html>
